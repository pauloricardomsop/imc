name: Release Checker

on:
  push:
    branches:
      - main

jobs:
  release_checker:
    env:
      ADMOB: ${{ secrets.ADMOB }}
      BUNDLE: ${{ secrets.BUNDLE }}
      FACEBOOK_APP_ID: ${{ secrets.FACEBOOK_APP_ID }}
      FACEBOOK_CLIENT_TOKEN: ${{ secrets.FACEBOOK_CLIENT_TOKEN }}
      KOCHAVA: ${{ secrets.KOCHAVA }}
      
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get the current version
        id: version
        run: |
          echo "CURRENT_VERSION=$(grep 'version: ' pubspec.yaml | cut -d "'" -f 2)" >> $GITHUB_ENV
        shell: bash

      - name: Get the previous version
        id: previous_version
        run: |
          if [ -f version.txt ]; then
            echo "PREVIOUS_VERSION=$(cat version.txt)" >> $GITHUB_ENV
          else
            echo "PREVIOUS_VERSION=0.0.0" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Check if version has changed
        id: version_changed
        run: |
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version has changed. New version is $CURRENT_VERSION."
            echo "$CURRENT_VERSION" > version.txt
            echo "::set-output name=tag_created::true"
          else
            echo "No version change detected."
            echo "::set-output name=tag_created::false"
          fi
        shell: bash

      - name: Verificando ID's
        run: |
          applicationId=$(grep "applicationId" android/app/build.gradle | awk '{print $2}' | tr -d '"')
          if [ "$applicationId" == "$BUNDLE" ]; then
            echo "applicationId está configurado corretamente."
          else
            echo "ERRO: applicationId não está configurado corretamente."
            exit 1
          fi

          facebookAppId=$(grep '<string name="facebook_app_id">' android/app/src/main/res/values/strings.xml | awk -F'>' '{print $2}' | awk -F'<' '{print $1}')
          if [ "$facebookAppId" == "$FACEBOOK_APP_ID" ]; then
            echo "facebook_app_id está configurado corretamente."
          else
            echo "ERRO: facebook_app_id não está configurado corretamente."
            exit 1
          fi

          facebookClientToken=$(grep '<string name="facebook_client_token">' android/app/src/main/res/values/strings.xml | awk -F'>' '{print $2}' | awk -F'<' '{print $1}')
          if [ "$facebookClientToken" == "$FACEBOOK_CLIENT_TOKEN" ]; then
            echo "facebook_client_token está configurado corretamente."
          else
            echo "ERRO: facebook_client_token não está configurado corretamente."
            exit 1
          fi

          if grep -q "KochavaTracker.instance.registerAndroidAppGuid(\"$KOCHAVA\");" lib/app/core/services/log_manager_service.dart; then
            echo "Kochava está configurado corretamento."
          else
            echo "ERRO: Kochava não está configurada corretamente."
            exit 1
          fi

      - name: Criando Tag
        run: |
          NEW_VERSION=$(grep 'version:' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          FLUTTER_VERSION_CODE=$(echo $NEW_VERSION | awk -F. '{print $1$2$3}')

          sed -i "s/versionCode .*/versionCode $FLUTTER_VERSION_CODE/" android/app/build.gradle
          sed -i "s/versionName \".*\"/versionName \"$NEW_VERSION\"/" android/app/build.gradle

          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "paulo@ldcapps.com"
          git add android/app/build.gradle
          git commit -m "Release $NEW_VERSION"
          git tag $NEW_VERSION
          git push origin $NEW_VERSION